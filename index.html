    <h1>Q 11</h1>
    <script>
        // Ask the user for input
        var userInput = prompt("Enter some text:");

        // Convert the input to title case
        var titleCaseText = toTitleCase(userInput);

        // Display the result
        document.write("<h2>Original Text: " + userInput + "</h2>");
        document.write("<h2>Title Case Text: " + titleCaseText + "</h2>");

        // Function to convert text to title case
        function toTitleCase(text) {
            return text.toLowerCase().replace(/(?:^|\s)\w/g, function(match) {
                return match.toUpperCase();
            });
        }
    </script>

    <h1>Q 13</h1>
    <script>
        // Ask the user for a username
        var username = prompt("Enter your username:");

        // Check if the username contains any special symbols
        if (containsSpecialSymbols(username)) {
            alert("Please enter a valid username without special symbols [@, ., , or !].");
        } else {
            alert("Username is valid: " + username);
        }

        // Function to check if a string contains special symbols
        function containsSpecialSymbols(str) {
            var specialSymbols = ['@', '.', ',', '!'];
            for (var i = 0; i < specialSymbols.length; i++) {
                if (str.includes(specialSymbols[i])) {
                    return true;
                }
            }
            return false;
        }
    </script>

    <h1>Q 15</h1>
    <script>
        // Ask the user for a password
        var password = prompt("Enter your password:");

        // Validate the password
        if (isValidPassword(password)) {
            alert("Password is valid!");
        } else {
            alert("Please enter a valid password that meets the requirements.");
        }

        // Function to validate the password
        function isValidPassword(password) {
            // Check if the password contains alphabets and numbers
            var containsAlphabets = /[a-zA-Z]/.test(password);
            var containsNumbers = /[0-9]/.test(password);

            // Check if the password does not start with a number
            var doesNotStartWithNumber = /^[^0-9]/.test(password);

            // Check if the password is at least 6 characters long
            var isAtLeastSixCharacters = password.length >= 6;

            // Check all conditions
            return containsAlphabets && containsNumbers && doesNotStartWithNumber && isAtLeastSixCharacters;
        }
    </script>

    <h1>Q 18</h1>
    <script>
        
        var sentence = "The quick brown fox jumps over the lazy dog";

        // Count the occurrences of the word "the" (case-insensitive)
        var wordToCount = "the";
        var occurrences = countWordOccurrences(sentence, wordToCount);

        // Display the result
        document.write("<h2>Original Sentence: " + sentence + "</h2>");
        document.write("<h2>Number of occurrences of the word '" + wordToCount + "': " + occurrences + "</h2>");

        // Function to count occurrences of a word in a string (case-insensitive)
        function countWordOccurrences(str, word) {
            var regex = new RegExp("\\b" + word + "\\b", "gi");
            var matches = str.match(regex);
            return matches ? matches.length : 0;
        }
    </script>
